<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link href="css/main.css" rel="stylesheet">
    <script src="js/app.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Lista zadań</h1>
        </header>

        <div class="filters">
            <div class="filter to-do">Do zrobienia</div>
            <div class="filter done">Zrobione</div>
            <div class="filter priority">
                Priorytet
                <!--lista z priorytetami będzie widoczna po najechaniu na filter priority-->
                <ul class="priority-list">
                    <li data-priority="1">1</li>
                    <li data-priority="2">2</li>
                    <li data-priority="3">3</li>
                    <li data-priority="4">4</li>
                    <li data-priority="5">5</li>
                </ul>
            </div>
            <div class="filter show-all">Wszystkie</div>
        </div>

        <section class="list">
            <!--tu po prostu miejsce na listę, będziemy ją dodawać w js-->
            <table>
                <thead>
                    <tr>
                        <th scope="col" class="col1">Zadanie</th>
                        <th scope="col" class="col2">Termin</th>
                        <th scope="col" class="col3"></th>
                        <th scope="col" class="col4">Opis</th>
                        <th scope="col" class="col5"></th>
                        <th scope="col" class="col6"></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>

        <section class="form-container">
            <!-- Sekcja z formularzem. Każdy label ma osobny id-->
            <form>
                <!--<fieldset>-->
                <!-- max-width opisu nie działa kiedy fieldset działa ;/ -->
                <label>Temat zadania:</label>
                <textarea id="task-name" rows="1"></textarea>
                <span id="span1">Wymyśl coś ciekawego</span>
                <div class="error-message error-0"></div>
                <label>Termin:</label>
                <input type="date" id='task-date' name="task-date" placeholder="">
                <span id="span2">Do kiedy chcesz wykonać zadanie?</span>
                <div class="error-message error-1"></div>
                <label id='task-priority'>Priorytet:</label>
                <select id='select'>
                       <option value="0">Wybierz</option>
                        <option value="1">1 (bardzo ważny)</option> <!-- Tutaj można zostawić tylko -->
                        <option value="2">2</option>    <!-- cyfry (łatwiejsza walidacja) -->
                        <option value="3">3</option>    <!-- Nie wiem czy trzeba określić -->
                        <option value="4">4</option>    <!-- że 1 to najważniejsze -->
                        <option value="5">5 (najmniej ważny)</option>   <!-- 5 to najmniej ważne -->
                    </select>
                    <span id="span3">Może poczekać.. albo jednak nie bardzo</span>
                    <div class="error-message error-2"></div>
                <label>Opis:</label>
                <textarea id="task-description" rows="7"></textarea>
                <span id="span4">Może chcesz już nakreślić sobie jakiś plan?</span>
                <div class="error-message error-3"></div>
                <input id="new-task" type="submit" name="addnewform" value="Potwierdź dodanie zadania">
                <input id="reset-task" type="submit" name="clearform" value="Wyczyść formularz">
                <!--</fieldset>-->
            </form>
        </section>

        <div class="buttons">
            <button class="add">Dodaj zadanie</button>
            <button class="remove-done">Usuń wykonane</button>
            <button class="remove-all">Wyczyść</button>
        </div>
    </div>
</body>
</html>
